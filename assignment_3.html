<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platforms</title>
    <link rel="stylesheet" href="assignment_3.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/twitter-3-512.png" alt="">
                    <div>
                        <h1>Twitter</h1>
                        <p>American social network service.</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/facebook-3-512.png" alt="">
                    <div>
                        <h1>Facebook</h1>
                        <p>American social network service.</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/youtube-512.png" alt="">
                    <div>
                        <h1>YouTube</h1>
                        <p>American social network service.</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/instagram-512.png" alt="">
                    <div>
                        <h1>Instagram</h1>
                        <p>American social network service.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h1>Social Media Platforms</h1>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upBtn")
        var downBtn = document.getElementById("downBtn")

        var rotateValue = circle.style.transform
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum
            rotateValue = rotateSum
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(+90deg)"
            circle.style.transform = rotateSum
            rotateValue = rotateSum
        }

    </script>

</body>
</html>
